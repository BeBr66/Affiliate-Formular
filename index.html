<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate-Anmeldung</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap');

        :root {
            --form-title: "BEWIRB DICH";
            --form-subtitle: "und erhalte Vermittlungs-Provisionen";
            --form-description: "Füll einfach das Formular aus, um am Affiliate-Programm teilzunehmen!";
            --checkbox-text: "Ich akzeptiere die Teilnahmebedingungen des Affiliate-Programms.";
            --button-text: "BEWERBEN";
            --placeholder-firstname: "Max";
            --placeholder-lastname: "Muster";
            --placeholder-email: "muster@gmail.com";

            --form-border-radius: 20px;
            --input-border-radius: 50px;
            --checkbox-border-radius: 5px;
            --button-border-radius: 50px;
            --input-font-size: 18px;
            --checkbox-size: 20px;
            --button-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            --form-padding: 40px;
            --form-background-opacity: 0.6;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: transparent;
            font-family: 'Syne', sans-serif;
            color: white;
            padding: 20px;
        }

        .form-container {
            background: rgba(0, 0, 0, var(--form-background-opacity));
            padding: var(--form-padding);
            border-radius: var(--form-border-radius);
            box-shadow: var(--button-shadow);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        h1, h2, p {
            text-align: center;
            margin-bottom: 10px;
        }

        label {
            font-size: var(--input-font-size);
            display: block;
            margin-top: 15px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: var(--input-font-size);
            border-radius: var(--input-border-radius);
            padding: 12px;
            border: 1px solid white;
            width: 100%;
            outline: none;
            margin-top: 5px;
            font-family: 'Syne', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .name-fields {
            display: flex;
            gap: 20px;
        }

        .name-fields div {
            flex: 1;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            gap: 10px;
        }

        .custom-checkbox {
            position: relative;
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            background: transparent;
            border: 1px solid white;
            border-radius: var(--checkbox-border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
            margin: 0;
        }

        .custom-checkbox input:checked + .checkmark::before {
            content: "✔";
            color: white;
            font-size: 14px;
            position: absolute;
        }

        .checkmark {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-label {
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .submit-button {
            background-color: #C00000;
            color: white;
            font-weight: bold;
            padding: 14px;
            border: none;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            width: 60%;
            display: block;
            margin: auto;
            font-size: 22px;
            text-transform: uppercase;
            box-shadow: var(--button-shadow);
            margin-top: 30px;
            margin-bottom: 30px;
            font-family: 'Syne', sans-serif;
        }

        .submit-button:hover {
            background-color: #900000;
        }

        @media screen and (max-width: 500px) {
            .name-fields {
                flex-direction: column;
                gap: 10px;
            }

            h1 { font-size: 24px; }
            h2 { font-size: 18px; }
            p { font-size: 16px; }
            .submit-button { width: 80%; }
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>BEWIRB DICH</h1>
        <h2>und erhalte Vermittlungs-Provisionen</h2>
        <p>Füll einfach das Formular aus, um am Affiliate-Programm teilzunehmen!</p>

        <form id="affiliate-form">
            <div class="name-fields">
                <div>
                    <label for="vorname">Vorname</label>
                    <input type="text" id="vorname" name="vorname" placeholder="Max" required>
                </div>
                <div>
                    <label for="nachname">Nachname</label>
                    <input type="text" id="nachname" name="nachname" placeholder="Muster" required>
                </div>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="muster@gmail.com" required>
            </div>

            <div class="checkbox-container">
                <label class="custom-checkbox">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <span class="checkmark"></span>
                </label>
                <label for="confirm" class="checkbox-label">Ich akzeptiere die Teilnahmebedingungen des Affiliate-Programms.</label>
            </div>

            <button type="submit" class="submit-button">BEWERBEN</button>
        </form>
    </div>

   <script>
    document.getElementById("affiliate-form").addEventListener("submit", function(event) {
        event.preventDefault();

        // Debugging: Prüfe, ob das Formular existiert
        console.log("Formular wurde abgeschickt");

        let formData = {
            vorname: document.getElementById("vorname").value,
            nachname: document.getElementById("nachname").value,
            email: document.getElementById("email").value,
            confirm: document.getElementById("confirm").checked ? "Ja" : "Nein"
        };

        // Debugging: Prüfe die Daten vor dem Senden
        console.log("Gesendete Daten:", formData);

        // ✅ Richtig: fetch() mit vollständiger Syntax
        fetch("https://script.google.com/macros/s/AKfycbzGcinCCvLZPgUXLZ9oz8Rdj8ebcq2kOrgI-EhF7ia5FidWuqXkF3nQv_9-nb-MH0dO/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            console.log("Antwort erhalten:", response);
            return response.json();
        })
        .then(data => {
            console.log("Serverantwort:", data);
            alert(data.message);
        })
        .catch(error => {
            console.error("Fehler bei der Übertragung:", error);
        }); // **Korrekte Schließung der Klammern**
    });
</script>
</body>
</html>
