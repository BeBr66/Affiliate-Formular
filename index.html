<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <style>
        /* ============================ */
        /* ======= VARIABLE DESIGN ===== */
        /* ============================ */

        :root {
            /* Textinhalte */
            --form-title: "BEWIRB DICH";
            --form-subtitle: "und erhalte Vermittlungs-Provisionen";
            --form-description: "Füll einfach das Formular aus, um am Affiliate-Programm teilzunehmen!";
            --checkbox-text: "Ich akzeptiere die Teilnahmebedingungen des Affiliate-Programms.";
            --button-text: "BEWERBEN";
            --placeholder-firstname: "Max";
            --placeholder-lastname: "Muster";
            --placeholder-email: "muster@gmail.com";

            /* Designoptionen */
            --form-border-radius: 20px;
            --input-border-radius: 50px;
            --checkbox-border-radius: 5px;
            --button-border-radius: 50px;

            --input-font-size: 18px;
            --input-background-opacity: 0.5;

            --checkbox-size: 20px;
            --checkbox-border-width: 1px;
            --checkbox-margin-top: 20px;

            --button-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            --button-margin-top: 30px;

            --name-fields-gap: 50px;
            --field-margin-top: 18px;
            --button-margin-bottom: 30px;

            --form-padding: 40px;
            --form-background-opacity: 0.6;

            --form-field-padding: 20px; /* Abstand der Felder zum Formularrand */
        }

        /* ============================ */
        /* ======= DESIGN-STYLING ====== */
        /* ============================ */

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: transparent;
            font-family: 'Syne', sans-serif;
            color: white;
            padding: 20px;
        }

        .google-form-container {
            background: rgba(0, 0, 0, var(--form-background-opacity));
            padding: var(--form-padding);
            border-radius: var(--form-border-radius);
            box-shadow: var(--button-shadow);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-content {
            padding: var(--form-field-padding);
        }

        h1, h2, p {
            text-align: center;
        }

        label {
            font-size: var(--input-font-size);
            display: block;
            margin-top: var(--field-margin-top);
        }

        input {
            background: rgba(0, 0, 0, var(--input-background-opacity));
            color: white;
            font-size: var(--input-font-size);
            border-radius: var(--input-border-radius);
            padding: 12px;
            border: 1px solid white;
            width: 100%;
            outline: none;
            margin-top: var(--field-margin-top);
        }

        .name-fields {
            display: flex;
            gap: var(--name-fields-gap);
        }

        .name-fields div {
            flex: 1;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: var(--checkbox-margin-top);
            gap: 10px;
        }

        .custom-checkbox {
            position: relative;
            width: var(--checkbox-size);
            height: var(--checkbox-size);
            background: transparent;
            border: var(--checkbox-border-width) solid white;
            border-radius: var(--checkbox-border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .custom-checkbox input {
            opacity: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            cursor: pointer;
            margin: 0;
        }

        .custom-checkbox input:checked + .checkmark::before {
            content: "✔";
            color: white;
            font-size: 14px;
            position: absolute;
        }

        .checkmark {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox-label {
            font-size: 16px;
            color: white;
            cursor: pointer;
        }

        .submit-button {
            background-color: #C00000;
            color: white;
            font-weight: bold;
            padding: 14px;
            border: none;
            border-radius: var(--button-border-radius);
            cursor: pointer;
            width: 60%;
            display: block;
            margin: auto;
            font-size: 22px;
            text-transform: uppercase;
            box-shadow: var(--button-shadow);
            margin-top: var(--button-margin-top);
            margin-bottom: var(--button-margin-bottom);
        }

        .submit-button:hover {
            background-color: #900000;
        }

        /* ============================ */
        /* ======= RESPONSIVE DESIGN === */
        /* ============================ */
        @media screen and (max-width: 500px) {
            .name-fields {
                flex-direction: column;
                gap: 10px;
            }

            h1 { font-size: 24px; }
            h2 { font-size: 18px; }
            p { font-size: 16px; }
            .submit-button { width: 80%; }
        }

    </style>
</head>
<body>

    <div class="google-form-container">
        <h1>BEWIRB DICH</h1>
        <h2>und erhalte Vermittlungs-Provisionen</h2>
        <p>Füll einfach das Formular aus, um am Affiliate-Programm teilzunehmen!</p>

        <form id="google-form" class="form-content">
            <div class="name-fields">
                <div>
                    <label for="vorname">Vorname</label>
                    <input type="text" id="vorname" name="vorname" placeholder="Max" required>
                </div>
                <div>
                    <label for="nachname">Nachname</label>
                    <input type="text" id="nachname" name="nachname" placeholder="Muster" required>
                </div>
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email" placeholder="muster@gmail.com" required>
            </div>

            <div class="checkbox-container">
                <label class="custom-checkbox">
                    <input type="checkbox" id="confirm" name="confirm" required>
                    <span class="checkmark"></span>
                </label>
                <label for="confirm" class="checkbox-label">Ich akzeptiere die Teilnahmebedingungen des Affiliate-Programms.</label>
            </div>

            <button type="submit" class="submit-button">BEWERBEN</button>
        </form>
    </div>

    <script>
        document.getElementById("google-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let formData = {
                vorname: document.getElementById("vorname").value,
                nachname: document.getElementById("nachname").value,
                email: document.getElementById("email").value,
                confirm: document.getElementById("confirm").checked ? "Ja" : "Nein"
            };

            fetch("https://script.google.com/macros/s/AKfycbzGLtnxMrq9wZ0JhT7TP753BqF7C7KwVSmkpRtApA_TgZn2cP9bNwJU91m5WTJtgY-c/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(() => alert("Danke für deine Bewerbung!"))
            .catch(() => alert("Fehler bei der Übermittlung."));
        });
    </script>

</body>
</html>
